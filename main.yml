---
   - name: Install Common packages
     hosts: VA1COG3ANS-S01
     remote_user: root
     gather_facts: False
     connection: local
     tasks:
        - name: checking kernal version
          shell: 
              uname -r
          register: uname_version
          debug: uname_version.stdout

        - name: Install bind-utils
          yum:
             name=bind-utils
             state=latest

        - name: rngd tools install
          yum:
             name=rng-tools
             state=latest
  
        - name: Installing openLDAP client libraries
          yum:
             name=openldap-clients
             state=latest

        - name: Installing LDAP pam client libraries
          yum:
             name=nss-pam-ldapd
             state=latest

        - name: Installing python pip
          yum:
             name=python-pip
             state=latest

        - name: Install libselinux-python pkg
          yum:
             name=libselinux-python
             state=latest

#Kerberos client bundle
        - name: Install Kerberos Clients Bundle -1
          yum: 
             name=krb5-workstation
             state=latest 
        - name: Install Kerberos Clients Bundle -2
          yum:
             name=krb5-libs
             state=latest
        - name: Install Kerberos Clients Bundle -3
          yum:
             name=krb5-auth-dialog
             state=latest

        - name: Install nscd package
          yum: 
             name=nscd 
             state=latest
      
        - name: Installing ntp package
          yum: 
             name=ntp 
             state=latest

        - name: installing mysql-connector-java
          yum: 
             name=mysql-connector-java 
             state=latest

        - name: installing wget
          yum:
             name=wget
             state=latest

        - name: Install c libraries
          yum:
             name=gcc
             state=latest
