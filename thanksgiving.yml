---
   - name: Thanksgiving Servers
     hosts: localhost
     gather_facts: False
     connection: local
     tasks:
       - name: Deploy servers
         clc_server:
           name: tday
           template: ubuntu-14-64
           count: 2
           cpu: 1
           memory: 2
           group: Ansible
           state: present
           add_public_ip: true
           public_ip_ports:
             - 22
             - 80
           ttl: 345600
         register: clc
       - name: debug
         debug: var=clc.server_ids
